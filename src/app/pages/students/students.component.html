<div class="row">
  <div class="col-md-6">
    <h2>Students</h2>

    <div *ngIf="loading" class="alert alert-info">Loading...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <table class="table table-hover table-striped align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Grade</th>
          <th>School</th>
        </tr>
      </thead>
      <!-- (click)="selectStudent(student)" -->
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td class="fw-semibold text-primary">{{ student.name }}</td>
          <td>
            <span class="badge bg-secondary">
              {{ student.grade }}
            </span>
          </td>
          <td>{{ student.school }}</td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="!loading && students.length === 0" class="text-muted">
      No students yet. Add one using the form.
    </p>
  </div>

  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Add Student</h3>
        <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              class="form-control"
              name="name"
              [(ngModel)]="newStudent.name"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Grade</label>
            <input
              class="form-control"
              name="grade"
              [(ngModel)]="newStudent.grade"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">School</label>
            <input
              class="form-control"
              name="school"
              [(ngModel)]="newStudent.school"
              required
            />
          </div>

          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="studentForm.invalid || loading"
          >
            Create Student
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
